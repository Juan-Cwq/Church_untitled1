<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - The Connection Hub</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ocean-blue': '#007bff',
                        'sky-teal': '#00d4ff',
                        'mint-green': '#90ee90',
                        'rose-pink': '#ffb6c1',
                        'dark-blue': '#1A202C',
                        'medium-gray': '#4A5568',
                        'light-gray': '#EDF2F7',
                    },
                    fontFamily: {
                        'primary': ['Inter', 'sans-serif'],
                        'secondary': ['DM Serif Display', 'serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="font-primary bg-gradient-to-br from-rose-pink/10 via-mint-green/5 to-sky-teal/10 min-h-screen flex items-center justify-center py-12 px-4">
    
    <!-- Auth Container -->
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-ocean-blue via-sky-teal to-mint-green flex items-center justify-center mx-auto mb-4">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
            </div>
            <h1 class="font-secondary text-3xl text-dark-blue mb-2">The Connection Hub</h1>
            <p class="text-medium-gray">Join our community</p>
        </div>
        
        <!-- Auth Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Tabs -->
            <div class="flex border-b border-light-gray">
                <button id="login-tab" class="flex-1 py-4 text-center font-semibold text-ocean-blue border-b-2 border-ocean-blue transition-colors">
                    Login
                </button>
                <button id="signup-tab" class="flex-1 py-4 text-center font-semibold text-medium-gray border-b-2 border-transparent hover:text-ocean-blue transition-colors">
                    Sign Up
                </button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="p-8">
                <form id="login-form-element">
                    <div class="space-y-4">
                        <div>
                            <label for="login-email" class="block text-sm font-semibold text-dark-blue mb-2">Email</label>
                            <input 
                                type="email" 
                                id="login-email" 
                                name="email"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                placeholder="your.email@example.com"
                            >
                        </div>
                        
                        <div>
                            <label for="login-password" class="block text-sm font-semibold text-dark-blue mb-2">Password</label>
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                placeholder="••••••••"
                            >
                        </div>
                        
                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 text-ocean-blue rounded">
                                <span class="text-medium-gray">Remember me</span>
                            </label>
                            <a href="#" class="text-ocean-blue hover:underline">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div id="login-error" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm"></div>
                    
                    <button type="submit" class="btn-primary w-full mt-6">
                        <span id="login-btn-text">Login</span>
                        <span id="login-spinner" class="hidden">
                            <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signup-form" class="p-8 hidden">
                <form id="signup-form-element">
                    <div class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="signup-firstname" class="block text-sm font-semibold text-dark-blue mb-2">First Name</label>
                                <input 
                                    type="text" 
                                    id="signup-firstname" 
                                    name="firstName"
                                    required
                                    class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                    placeholder="John"
                                >
                            </div>
                            <div>
                                <label for="signup-lastname" class="block text-sm font-semibold text-dark-blue mb-2">Last Name</label>
                                <input 
                                    type="text" 
                                    id="signup-lastname" 
                                    name="lastName"
                                    required
                                    class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                    placeholder="Doe"
                                >
                            </div>
                        </div>
                        
                        <div>
                            <label for="signup-email" class="block text-sm font-semibold text-dark-blue mb-2">Email</label>
                            <input 
                                type="email" 
                                id="signup-email" 
                                name="email"
                                required
                                class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                placeholder="your.email@example.com"
                            >
                        </div>
                        
                        <div>
                            <label for="signup-phone" class="block text-sm font-semibold text-dark-blue mb-2">Phone (Optional)</label>
                            <input 
                                type="tel" 
                                id="signup-phone" 
                                name="phone"
                                class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                placeholder="(305) 123-4567"
                            >
                        </div>
                        
                        <div>
                            <label for="signup-password" class="block text-sm font-semibold text-dark-blue mb-2">Password</label>
                            <input 
                                type="password" 
                                id="signup-password" 
                                name="password"
                                required
                                minlength="8"
                                class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                placeholder="••••••••"
                            >
                            <p class="text-xs text-medium-gray mt-1">At least 8 characters</p>
                        </div>
                        
                        <div>
                            <label for="signup-password-confirm" class="block text-sm font-semibold text-dark-blue mb-2">Confirm Password</label>
                            <input 
                                type="password" 
                                id="signup-password-confirm" 
                                name="passwordConfirm"
                                required
                                minlength="8"
                                class="w-full px-4 py-3 rounded-lg border border-light-gray focus:outline-none focus:border-ocean-blue transition-colors"
                                placeholder="••••••••"
                            >
                        </div>
                    </div>
                    
                    <div id="signup-error" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm"></div>
                    <div id="signup-success" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm"></div>
                    
                    <button type="submit" class="btn-primary w-full mt-6">
                        <span id="signup-btn-text">Create Account</span>
                        <span id="signup-spinner" class="hidden">
                            <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-ocean-blue hover:underline inline-flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="auth.js"></script>
</body>
</html>
